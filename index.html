<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacts App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="heading-text">Contacts Application</h1>
        </div>

        <div class="addContact">
            <button id="addButton">+ ADD</button>
        </div>

        <div class="addContactForm">
            <label for="fullname" class="labels">Name</label>
            <input type="text" id="fullname" class="formFields">
            <label for="phone" class="labels">Phone Number</label>
            <input type="text" id="phone" class="formFields">
            <label for="address" class="labels">Address</label>
            <textarea name="address" id="address" cols="30" rows="10" class="formFields"></textarea>
            <label for="city" class="labels">City</label>
            <input type="text" id="city" class="formFields">
            <label for="email" class="labels">E-Mail</label>
            <input type="text" id="email" class="formFields">
            <br>
            <br>
            <button id="Add">Add Now</button>
            <button id="Cancel">Cancel</button>
        </div>

        <div class="addbook">

                <div class="city"><p>San Jose</p></div>

            </div> -->

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
